<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Flashcard Generator</title>
</head>

<body>
    <form>
        <input class="question" type="text" placeholder="Enter Your Question">
        <textarea class="answer" name="" id="" cols="30" rows="10" placeholder="Enter Your Answer"></textarea>
        <button id="submit">Submit</button>
        <p class="error hide"><i class="fa-solid fa-circle-exclamation"></i> You cannot create a flashcard that does not contain both a question and an answer. Please re-enter your information.</p>
    </form>
    <section class="container">
        <div class="grid">
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
